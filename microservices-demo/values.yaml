namespace: microservices-demo

replicaCount: 2

image:
  repository: 610351333224.dkr.ecr.eu-central-1.amazonaws.com/shoppingassistantservice
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

secretName: app-secrets # Dieses Secret wird von External Secrets erstellt

env:
  - name: DB_HOST
    key: DB_HOST
  - name: DB_USER
    key: DB_USER
  - name: DB_PASSWORD
    key: DB_PASSWORD
  - name: OPENAI_API_KEY
    key: OPENAI_API_KEY
      
